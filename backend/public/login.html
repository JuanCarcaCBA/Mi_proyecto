<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Tecnología Diaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"> 
    <style>
        .form-signin {
            max-width: 420px;
            padding: 15px;
            margin: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .alert-fixed {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="./index.html">Tecnología Diaria</a>
        </div>
    </nav>

    <div class="container py-5">
        <main class="form-signin">
            <h1 class="h3 mb-3 fw-normal text-center">Inicia Sesión</h1>
            <div id="alertMessage" class="alert-fixed d-none"></div>

            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" value="Dani@correo.com" placeholder="name@ejemplo.com" required>
                    <label for="email">Correo Electrónico</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" value="1234" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                </div>

                <button class="w-100 btn btn-lg btn-danger" type="submit">Acceder</button>
            </form>
            <p class="mt-3 mb-0 text-center text-muted">¿No tienes cuenta? <a href="./register.html">Regístrate aquí</a></p>

        </main>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const alertContainer = document.getElementById('alertMessage');
            alertContainer.classList.add('d-none');
            alertContainer.innerHTML = '';

            try {

                const response = await fetch('/api/auth/login', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (response.ok) {

                    showAlert('Inicio de sesión exitoso. ¡Bienvenido!', 'alert-success');

                    console.log('Token de autenticación:', result.token);

                    setTimeout(() => {
                         window.location.href = './suscripciones.html';
                    }, 1500);

                } else {
                    const errorMessage = result.error || 'Credenciales incorrectas o error desconocido.';
                    showAlert(errorMessage, 'alert-danger');
                }
            } catch (error) {
                console.error('Error de red o del servidor:', error);
                showAlert('Error de conexión con el servidor. Intenta de nuevo.', 'alert-danger');
            }
        });

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertMessage');
            alertContainer.innerHTML = message;
            alertContainer.className = `alert ${type} alert-dismissible fade show alert-fixed`;
            alertContainer.setAttribute('role', 'alert');
            alertContainer.classList.remove('d-none');
            
            // Auto-cerrar el alert
            setTimeout(() => {
                alertContainer.classList.add('d-none');
            }, 5000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
